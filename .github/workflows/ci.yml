---
name: CI
'on':
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '30 1 * * 3'

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v4

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install test dependencies
        run: pip install ansible-lint[community,yamllint]

      - name: Lint code
        run: |
          yamllint .
          ansible-lint

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "${{ github.repository }}"
    needs:
      - lint
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: ubuntu2004
            ansible-version: '>=2.11.5'
            scenario: 'default'
          - distro: ubuntu2204
            ansible-version: '>=2.11.5'
            scenario: 'default'
          - distro: ubuntu2204
            ansible-version: '>=2.11.5'
            scenario: 'jupyter-system'
          - distro: rockylinux8
            ansible-version: '>=2.11.5'
            scenario: 'default'
          - distro: ubi9
            platform: instance-rh
            scenario: 'default'

    steps:
      - name: Check out the codebase
        uses: actions/checkout@v4
        with:
          path: "${{ github.repository }}"

      - name: Set up Python 3
        molecule test --platform-name ${MOLECULE_PLATFORM:-instance-r}
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install test dependencies
        run: pip install -r requirements.txt

      - name: Run Molecule tests
        run: |
          molecule test -s "${{ matrix.scenario }}"
                run: |
          molecule test -s "${{ matrix.scenario }}" --platform-name ${MOLECULE_PLATFORM:-instance-rh}
        env:
          ANSIBLE_FORCE_COLOR: '1'
          ANSIBLE_VERBOSITY: '2'
          MOLECULE_DEBUG: '1'
          MOLECULE_DISTRO: "${{ matrix.distro }}"
          PY_COLORS: '1'
